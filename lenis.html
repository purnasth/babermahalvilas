<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lenis Smooth Scroll</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-100">
  <!-- Content to scroll through -->
  <div class="min-h-screen p-8">
    <h1 class="text-4xl font-bold text-center">Smooth Scroll with Lenis</h1>
    <p class="text-center text-xl mt-4">Scroll down to see the effect</p>
  </div>
  <div class="min-h-screen bg-blue-100 p-8">
    <p class="text-2xl text-center">Keep Scrolling!</p>
  </div>
  <div class="min-h-screen bg-green-100 p-8">
    <p class="text-2xl text-center">Smooth Scroll Example with Lenis</p>
  </div>
  
  <!-- Lenis Script -->
  <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis"></script>
<script>
    // Initialize Lenis for smooth scroll
const lenis = new Lenis({
  duration: 2,    // Speed of the scroll
  easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), // Easing function
  smooth: true      // Enable smooth scrolling
})

// Trigger the scroll animation frame
function raf(time) {
  lenis.raf(time)
  requestAnimationFrame(raf)
}

requestAnimationFrame(raf)

</script>
</body>
</html>
