  <style>
    .revGallery-anchor {
      overflow: hidden;
      position: relative;
      display: block;
      float: left;
      border: 5px solid transparent;
      width: calc(100% / 3);
      /* Adjust the width to suit your layout */
    }

    .nak-gallery-poster {
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      display: block;
      width: 100%;
      height: 0;
      padding-bottom: 75%;
      /* Default aspect ratio for landscape images */
      transition: all 0.4s ease;
    }

    @media (max-width: 768px) {
      .revGallery-anchor {
        width: calc(100% / 2);
      }
    }

    .gal-overlay {
      display: block;
      width: 100%;
      height: 100%;
      background: rgba(27, 27, 27, 0);
      position: absolute;
      top: 0;
      left: 0;
      transition: background 0.4s ease;
      -webkit-transition: background 0.4s ease;
    }

    .revGallery-anchor:hover .gal-overlay {
      background: rgba(27, 27, 27, 0.6);
    }

    .nak-gallery {
      display: block;
      width: 100%;
      position: relative;
      margin-top: 30px;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      -ms-box-sizing: border-box;
      box-sizing: border-box;
    }

    .revGallery-anchor:hover .nak-gallery-poster {
      transform: scale(1.1, 1.1);
      -webkit-transform: scale(1.1, 1.1);
      -ms-transform: scale(1.1, 1.1);
    }

    .revGallery-anchor.portrait .nak-gallery-poster {
      padding-bottom: 150%;
      /* Adjust for portrait images */

  <script>
    $(document).ready(function () {
      var $gallery = $("#gallery");
      var $boxes = $(".revGallery-anchor");
      $boxes.hide();

      // Wait for images to load and then initialize isotope
      $gallery.imagesLoaded({ background: true }, function () {
        $boxes.fadeIn();

        $gallery.isotope({
          itemSelector: ".revGallery-anchor",
          layoutMode: "masonry",
          percentPosition: true,
          masonry: {
            columnWidth: ".revGallery-anchor",
            gutter: 0,
          },
        });
      });

      // Filter button click handler
      $("button").on("click", function () {
        var filterValue = $(this).attr("data-filter");

        $("button").removeClass("is-checked");
        $(this).addClass("is-checked");

        // Filter gallery items
        $gallery.isotope({ filter: filterValue });

        // Destroy the current lightGallery instance and reinitialize it with the filtered items
        $gallery.data("lightGallery").destroy(true);
        $gallery.lightGallery({
          selector: filterValue.replace("*", ""),
        });

        // Scroll to the top of the gallery section
        $('html, body').animate({
          scrollTop: $gallery.offset().top - 60 // Adjust the value as needed
        }, 500);
      });

      // Initialize lightGallery
      $("#gallery").lightGallery({});
    });
  </script>
