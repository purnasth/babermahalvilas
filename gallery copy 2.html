<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Welcome to Baber Mahal Vilas" />
  <meta name="theme-color" content="#FFE9D2" />

  <title>Baber Mahal Vilas</title>

  <link rel="apple-touch-icon" sizes="180x180" href="./logo/favicon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./logo/favicon.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./logo/favicon.png" />
  <link rel="manifest" href="./logo/site.webmanifest" />

  <!-- gallery -->
  <link rel='stylesheet' href='https://cssgram-cssgram.netdna-ssl.com/cssgram.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.2.21/css/lightgallery.min.css'>


  <link rel="stylesheet" href="./css/links.css" />
  <link rel="stylesheet" href="./css/component.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link href="dist/output.css" rel="stylesheet" />

  <style>
    .revGallery-anchor {
      overflow: hidden;
      position: relative;
      display: block;
      float: left;
      border: 5px solid #e9e9e9;
      /* Assigning auto-width initially for masonry to calculate */
      width: auto;
    }

    .nak-gallery-poster {
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      display: block;
      width: 100%;
      height: 0;
      padding-bottom: 75%;
      /* Default aspect ratio */
      transition: all .4s ease;
    }

    @media (max-width: 768px) {
      .revGallery-anchor {
        width: calc(100% / 2);
      }
    }

    .gal-overlay {
      display: block;
      width: 100%;
      height: 100%;
      background: rgba(27, 27, 27, 0);
      position: absolute;
      top: 0;
      left: 0;
      transition: background .4s ease;
    }

    .revGallery-anchor:hover .gal-overlay {
      background: rgba(27, 27, 27, 0.6);
    }

    .nak-gallery {
      display: block;
      width: 100%;
      position: relative;
      margin-top: 30px;
      box-sizing: border-box;
    }

    .revGallery-anchor:hover .nak-gallery-poster {
      transform: scale(1.1, 1.1);
    }

    /* Landscape and Portrait adjustment */
    .revGallery-anchor.portrait .nak-gallery-poster {
      padding-bottom: 150%; /* Taller aspect ratio */
    }

    .revGallery-anchor.landscape .nak-gallery-poster {
      padding-bottom: 56.25%; /* Wider aspect ratio */
    }
  </style>
</head>

<body>

  <section class="px-4">
    <div class="gallery">
      <div class="flex items-center justify-center gap-4 mb-16 flex-wrap">
        <button type="button"
          class="caps capitalize button bg-dark/20 hover:bg-dark/50 text-sm md:text-base px-4 md:px-4 py-2 md:py-2 is-checked"
          data-filter="*">All</button>
        <button type="button"
          class="caps capitalize button bg-dark/20 hover:bg-dark/50 text-sm md:text-base px-4 md:px-4 py-2 md:py-2"
          data-filter=".rooms">Rooms</button>
        <button type="button"
          class="caps capitalize button bg-dark/20 hover:bg-dark/50 text-sm md:text-base px-4 md:px-4 py-2 md:py-2"
          data-filter=".dine">Dine</button>
        <button type="button"
          class="caps capitalize button bg-dark/20 hover:bg-dark/50 text-sm md:text-base px-4 md:px-4 py-2 md:py-2"
          data-filter=".hotel">Hotel</button>
      </div>

      <div class="nak-gallery nlg1" id="gallery">
        <a href="./img/babermahal.jpg" class="revGallery-anchor dine">
          <img class="gallery-img hidden" src="./img/babermahal.jpg" alt="Gallery Image">
          <div style="overflow:hidden">
            <div class="nak-gallery-poster" style="background-image:url('./img/babermahal.jpg');"></div>
          </div>
          <div class="gal-overlay"></div>
        </a>

        <a href="./img/babermahal.jpg" class="revGallery-anchor rooms">
          <img class="gallery-img hidden" src="./img/babermahal.jpg" alt="Gallery Image">
          <div style="overflow:hidden">
            <div class="nak-gallery-poster" style="background-image:url('./img/babermahal.jpg');"></div>
          </div>
          <div class="gal-overlay"></div>
        </a>

        <a href="./img/babermahal.jpg" class="revGallery-anchor hotel">
          <img class="gallery-img hidden" src="./img/babermahal.jpg" alt="Gallery Image">
          <div style="overflow:hidden">
            <div class="nak-gallery-poster" style="background-image:url('./img/babermahal.jpg');"></div>
          </div>
          <div class="gal-overlay"></div>
        </a>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/ScrollTrigger.min.js'></script>

  <!-- gallery -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.2.21/js/lightgallery-all.min.js'></script>
  <script src='https://npmcdn.com/isotope-layout@3.0/dist/isotope.pkgd.min.js'></script>
  <script src='https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.js'></script>

  <script>
    $(document).ready(function () {
      var $gallery = $('#gallery');
      var $boxes = $('.revGallery-anchor');
      $boxes.hide();

      $gallery.imagesLoaded({ background: true }, function () {
        $boxes.fadeIn();

        $gallery.isotope({
          itemSelector: '.revGallery-anchor',
          layoutMode: 'masonry',
          percentPosition: true,
          masonry: {
            columnWidth: '.revGallery-anchor',
            gutter: 10
          }
        });

        // Auto assign portrait or landscape class
        $('.gallery-img').each(function () {
          var img = new Image();
          img.src = $(this).attr('src');
          img.onload = function () {
            if (img.width > img.height) {
              $(img).closest('.revGallery-anchor').addClass('landscape');
            } else {
              $(img).closest('.revGallery-anchor').addClass('portrait');
            }
          };
        });
      });

      // Filter images
      $('button').on('click', function () {
        var filterValue = $(this).attr('data-filter');
        $gallery.isotope({ filter: filterValue });
        $gallery.data('lightGallery').destroy(true);
        $gallery.lightGallery({
          selector: filterValue.replace('*', '')
        });
      });

      // Initialize LightGallery
      $gallery.lightGallery();
    });
  </script>

  <script src="./js/app.js"></script>
</body>

</html>
